<!-- index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор обрезки фото</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Редактор обрезки фото</h1>
        <input type="file" id="imageInput" accept="image/*">
        <select id="aspectRatio">
            <option value="16:9">16:9</option>
            <option value="4:3">4:3</option>
            <option value="2.35:1">2.35:1</option>
            <option value="2.39:1">2.39:1</option>
            <option value="free">Произвольное</option>
        </select>
        <div class="controls">
            <button onclick="initCrop()">Применить соотношение</button>
            <button onclick="downloadImage()" id="downloadBtn">Скачать результат</button>
        </div>
        <div class="editor-container">
            <div class="image-wrapper">
                <canvas id="sourceCanvas"></canvas>
                <canvas id="cropCanvas"></canvas>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
