<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Редактор изображений</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cropperjs/dist/cropper.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>

  <div class="container">
    <h1>Редактор изображений</h1>

    <div class="image-upload">
      <label for="file-upload" class="upload-button">Загрузить изображение</label>
      <input type="file" id="file-upload" accept="image/*">
    </div>

    <div class="cropper-container">
      <img id="image" src="" alt="Загруженное изображение">
    </div>
    
    <div class="resolution">
      <p id="resolution">Разрешение: N/A</p>
    </div>
  </div>

  <div class="controls">
    <select id="aspect-ratio-select">
      <option value="1:1">1:1</option>
      <option value="16:9">16:9</option>
      <option value="4:3">4:3</option>
      <option value="2.35:1">2.35:1</option>
      <option value="2.39:1">2.39:1</option>
    </select>
    <button onclick="downloadImage()">Скачать</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/cropperjs/dist/cropper.min.js"></script>
  
  <script src="script.js"></script>
</body>
</html>
